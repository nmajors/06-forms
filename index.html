<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Day 6 Forms</title>
    <link rel="stylesheet" href="/styles/main.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <form action="index.html" method="post">

      <div class="form-item">
        <label for="First Name">First Name</label>
        <input type="name" name="First Name" placeholder="Jonathan">
      </div>

      <div class="form-item">
        <label for="Last Name">Last Name</label>
        <input type="name" name="Last Name" placeholder="Doe">
      </div>

      <div class="form-item">
        <label for="Email Address">Email Address</label>
        <input type="email" name="Email Address" placeholder="jon@doe.com">
      </div>

      <div class="form-item">
        <label for="Country">Choose a country</label>
        <select name="Country">
            <option value="">Choose a country</option>
            <option value="France">France</option>
            <option value="Italy">Italy</option>
            <option value="Portugal">Portugal</option>
          </select>
      </div>

      <div class="form-item">
        <label for="Biography">Biography</label>
        <textarea name="Biography" rows="6" cols="30"></textarea>
      </div>

      <div class="form-item">
        <label for="Phone Number">Phone Number</label>
        <input type="phone number" name="Phone Number" placeholder="+351 999 9990">
      </div>

      <div class="form-item">
        <label for="Affiliations">Affiliations</label>
        <textarea name="Affiliations" rows="6" cols="30"></textarea>
      </div>

      <div class="form-item">
        <label for="Occupation">Choose an occupation</label>
        <select name="Occupation">
            <option value="">Choose an occupation</option>
            <option value="Dog Food Tester">Dog Food Tester</option>
            <option value="Stand In Bridesmaid">Stand In Bridesmaid</option>
            <option value="Pro Wrestling Referee">Pro Wrestling Referee</option>
          </select>
      </div>

      <div class="form-item">
        <label for="Cat's Name">Cat's Name</label>
        <input type="Cat's Name" name="Cat's Name" placeholder="Kitty">
      </div>

      <div class="form-item">
        <label for="Favorite Gadget">Favorite Gadget</label>
        <input type="Gadget" name="Favorite Gadget" placeholder="Annoy-a-tron">
      </div>

      <div class="form-item">
        <label for="Talent">Type of Talent</label>
        <select name="Talent">
          <option value="">Choose a talent</option>
          <option value="Procrastination">Procrastination</option>
          <option value="Hyperfocusing">Hyperfocusing</option>
          <option value="Backpedaling">Backpedaling</option>
          <option value="Trolling">Trolling</option>
        </select>
      </div>

      <div class="form-item">
        <label for="Drink">Favorite Drink</label>
        <input type="Drink" name="Favorite Drink" placeholder="Green Tea">
      </div>

      <div class="form-item">
        <label for="Power">Special Power</label>
        <input type="Power" name="Special Power" placeholder="Anti-gravity">
      </div>

      <div class="form-item">
        <label for="Weapon">Weapon of Choice</label>
        <input type="Weapon" name="Weapon of Choice" placeholder="Lightsaber">
      </div>

      <div class="form-item">
        <label for="Comments">Comments</label>
        <textarea name="Power" rows="6" cols="30"></textarea>
      </div>

    </form>
  </body>
</html>
